<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.svg" type="image/svg+xml" />
    <title>Gallows Menu</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-main">
        <h1 class="menu-main__title">Please, select a topic</h1>

          >
          <a class="menu-main__link menu-main__link_third" href="#">Fruits</a>

      </div>

            src="/assets/images/backbutton.svg"
            alt="icon"
          />
        </a>
        <div class="game-menu__wrapper-title"></div>

        <ul class="cell"></ul>
        <div class="picture-wrapper">
          <canvas class="canvas" id="canvas" width="500" height="230"></canvas>
        </div>
      </div>
      <div class="game-over">
        <h1 class="game-over__title"></h1>
        <p class="game-over__text"></p>
